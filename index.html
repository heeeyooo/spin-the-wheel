<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Spin the Wheel!</h1>
    <div class="container">
        <div class="spin-btn">Spin</div>
        <div class="wheel">
            <div class="number" style="--i:1; --clr:#ff0000;"><span></span></div>
            <div class="number" style="--i:2; --clr:#00ff00;"><span></span></div>
            <div class="number" style="--i:3; --clr:#0000ff;"><span></span></div>
            <div class="number" style="--i:4; --clr:#d63e92;"><span></span></div>
            <div class="number" style="--i:5; --clr:#daa520;"><span></span></div>
            <div class="number" style="--i:6; --clr:#4169e1;"><span></span></div>
            <div class="number" style="--i:7; --clr:#20b2aa;"><span></span></div>
            <div class="number" style="--i:8; --clr:#db7093;"><span></span></div>
            <div class="number" style="--i:9; --clr:#164964;"><span></span></div>
            <div class="number" style="--i:10; --clr:#b6db70;"><span></span></div>
        </div>
    </div>
    <input type="text" class="input" value="1" placeholder="Empty">
    <input type="text" class="input" value="2" placeholder="Empty">
    <input type="text" class="input" value="3" placeholder="Empty">
    <input type="text" class="input" value="4" placeholder="Empty">
    <input type="text" class="input" value="5" placeholder="Empty">
    <input type="text" class="input" value="6" placeholder="Empty">
    <input type="text" class="input" value="7" placeholder="Empty">
    <input type="text" class="input" value="8" placeholder="Empty">
    <input type="text" class="input" value="9" placeholder="Empty">
    <input type="text" class="input" value="10" placeholder="Empty">
    <button class="change-clr-btn js-change-clr-btn">Change color</button>
    <script src="app.js"></script>
</body>

</html>
