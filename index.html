<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel!</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./favicon/spin-the-wheel.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/spin-the-wheel.png" />
</head>

<body>
    <h1 class="title">Spin the Wheel!</h1>
    <div class="container">
        <div class="spin-btn">Spin</div>
        <div class="wheel">
            <div class="cell" style="--i:1; --clr:#ff0000;"><input type="text" placeholder="Empty" readonly></div>
            <div class="cell" style="--i:2; --clr:#00ff00;"><input type="text" placeholder="Empty" readonly></div>
            <div class="cell" style="--i:3; --clr:#0000ff;"><input type="text" placeholder="Empty" readonly></div>
            <div class="cell" style="--i:4; --clr:#d63e92;"><input type="text" placeholder="Empty" readonly></div>
            <div class="cell" style="--i:5; --clr:#daa520;"><input type="text" placeholder="Empty" readonly></div>
            <div class="cell" style="--i:6; --clr:#4169e1;"><input type="text" placeholder="Empty" readonly></div>
            <div class="cell" style="--i:7; --clr:#20b2aa;"><input type="text" placeholder="Empty" readonly></div>
            <div class="cell" style="--i:8; --clr:#db7093;"><input type="text" placeholder="Empty" readonly></div>
            <div class="cell" style="--i:9; --clr:#164964;"><input type="text" placeholder="Empty" readonly></div>
            <div class="cell" style="--i:10; --clr:#b6db70;"><input type="text" placeholder="Empty" readonly></div>
        </div>
    </div>
    <input type="text" class="input" value="1" placeholder="Empty">
    <input type="text" class="input" value="2" placeholder="Empty">
    <input type="text" class="input" value="3" placeholder="Empty">
    <input type="text" class="input" value="4" placeholder="Empty">
    <input type="text" class="input" value="5" placeholder="Empty">
    <input type="text" class="input" value="6" placeholder="Empty">
    <input type="text" class="input" value="7" placeholder="Empty">
    <input type="text" class="input" value="8" placeholder="Empty">
    <input type="text" class="input" value="9" placeholder="Empty">
    <input type="text" class="input" value="10" placeholder="Empty">
    <button class="change-clr-btn js-change-clr-btn">Change color</button>
    <script src="app.js"></script>
</body>

</html>
